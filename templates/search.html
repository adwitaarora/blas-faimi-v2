    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;

            -webkit-overflow-scrolling: touch;

<body class="d-flex vh-100 text-center text-white bg-dark">
    <div class="backdrop">
        <div class="backdrop_top">
            <div class="circle_top"></div>
        </div>
        <div class="backdrop_bottom">
            <div class="circle_bottom__left"></div>
            <div class="circle_bottom__right"></div>
        </div>
    </div>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-between">
        <header>
            <div>
                <h3 class="float-md-start mb-0">Social Media Sentiment Analysis</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="https://blasfaimi.herokuapp.com" target="_blank">Analyse</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/search">Search</a>
                    <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/flagged">Flagged Users</a>
                </nav>
            </div>
        </header>
        <div class="heading">
            <h1 class="heading">Search</h1>
        </div>
        <div class="row overflow-auto">
            <div class="col border-end">
                <h2 class="sub_heading">Trending</h2>
                {% for tag in hashtags%}
                <p><a href="{{'/results/?hashtag=%s'%tag['name'] | urlencode}}"
                        style="text-decoration: none;">{{tag['name']}}</a></p>
                {% if tag['tweet_volume'] != None %}
                <p>{{tag['tweet_volume']}} Tweets</p>
                {% endif %}
                {% endfor %}
            </div>
            <div class="col">
                <h2 class="sub_heading">Keywords</h2>
                <form action="/results/" id="usrform" method="post">
                    <div>
                        <input type="text" class="search" name="hashtag" placeholder="Search">
                    </div>
                    <div class="submit">
                        <input class="btn" type="submit" value="Search">
                    </div>

                </form>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <ul class="links_list">
                    <li class="float-md-start">&copy 2022 Waste Brains</li>
                </ul>
            </div>
        </div>
    </div>



</body>

</html>
